<body>
  <div class="cursor"></div>
  
  <div class="container px-0">
    <section id="shareResult" class="mx-auto my-5 py-5 px-3 px-md-5">
      <h1 class="py-3 px-1"><em>YOUR RESULT</em></h1>
      <div class="resultName my-4 fs-2">
        꼰대? 그게 뭐지?
      </div>
      <div id="resultImg">
        <img src="../resources/img/result-0.png" alt="">
      </div>
      <div class="resultDesc px-2 px-md-5 my-4">
        <p>
          축하합니다! 꼰대의 꼰자도 모르는 당신은 꼰대와는 거리가 아주 먼 사람이군요.
          다른 꼰대에게 물들지 않고 지금의 태도를 변치 않으시기를 응원할게요~
        </p>
      </div>
      
      <!-- Buttons -->
      <div class="row finalBox">
        <div class="col-md-6 col-12 pe-md-2 mb-3 mb-0">
          <div class="btnBox shareBtn">
            <button class="py-3" onclick="js:setShare()"><i class="fas fa-comment fa-sm fa-md-lg align-middle me-2"></i>
              공유하기
            </button>
          </div>
        </div>
        <div class="col-md-6 col-12 ps-md-2">
          <div class="btnBox">
            <button class="py-3 redoBtn" onclick="location.replace('../index.html')">
              <i class="fas fa-undo-alt fa-sm fa-md-lg align-middle me-2"></i>
              처음부터
            </button>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

<script src="../resources/js/data.js" charset="utf-8"></script>
<script src="../resources/js/share.js" charset="utf-8"></script>
<script>
  // Custom cursor
  const cursor = document.querySelector(".cursor");
  document.addEventListener("mousemove", (e) => {
    const mouseX = e.clientX;
    const mouseY = e.clientY;
    cursor.style.left = mouseX + 'px';
    cursor.style.top = mouseY + 'px';
  });
</script>
